<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Internship Match</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js" defer></script>
</head>
<body>
  <div class="blue-overlay"></div>
  <div class="container">
    <h1 id="intro">Let's find your internship match!</h1>
    <div id="quiz">
      <button id="startButton" class="cta" onclick="startQuiz()">Let's Go</button>
    </div>
    <div id="result" style="margin-top: 30px;"></div>
  </div>
  <!-- Inserting the banner image just below the quiz -->
  <div class="banner">
      <img src="path/to/your/banner.jpg" alt="Creating Young Leaders Together">
  </div>


  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2>Hint:</h2>
      <p>Scroll down to sign up!</p>
    </div>
  </div>
</body>
</html>
